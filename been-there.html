<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page - Favourites</title>
    <link href="//fonts.googleapis.com/css?family=IM+Fell+English:400,400italic|Product+Sans" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="css/user-page.css">
</head>
<body data-user-network-page>
<section class="cover-container cover-container-sm">
    <div class="back-button visible-sm" data-back-button style="background-image: url(images/back-arrow-light-white.png)"></div>
    <div class="container-fluid">
        <div class="user-details-container">
            <div class="user-details">
                <div class="profile-image">

                </div>
                <div class="details">
                    <h2>
                        Minal Adani
                    </h2>

                    <h3 class="no-bold">@minaladnani</h3>

                    <p>
                        Guitars, tube amps, Video game, <br>visual effect, graphics enthusiast.
                    </p>
                </div>
                <div class="user-follow">
                    <button class="button button-md red visible-lg"><i class="fa fa-user-plus"></i> Follow</button>
                    <button class="button button-default red visible-sm"><i class="fa fa-user-plus"></i> Follow</button>
                </div>
            </div>
            <div class="follow">
                <button class="button button-round red visible-lg"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>
</section>
<section class="wrapper">
    <div id="v-nav">
        <div class="tab-content">
            <div class="inside-tabs">
                <ul class="tab-links">
                    <li class="active"><a data-inside-tab href="#tab1">Been There (3)</a></li>
                </ul>

                <div class="tab-content-child">
                    <div id="tab1" class="tab active">
                        <article class="followers-section-container">
                            <section class="followers-container">
                                <div class="brand-dp" style="background-image: url(images/charles-keith.jpg);"></div>

                                <div class="middle-content been-there">
                                    <h5>Zara</h5>
                                    <h5 class="no-bold">
                                        Dubai Mall/Downtown > I5, Ground Floor
                                    </h5>
                                </div>
                                <div class="icons-holder">
                                    <img class="marker" title="Add to favourites" src="images/map-marker-icon.png">
                                    <img class="heart" title="" src="images/hearts-icon.png">
                                    <span class="count">22</span>
                                </div>
                            </section>
                            <section class="followers-container">
                                <div class="brand-dp" style="background-image: url(images/charles-keith.jpg);"></div>

                                <div class="middle-content been-there">
                                    <h5>Charles & Keith</h5>
                                    <h5 class="no-bold">
                                        Deira City Centre > 108, First Floor
                                    </h5>
                                </div>
                                <div class="icons-holder">
                                    <img class="marker" title="Add to favourites" src="images/been-there-red.png">
                                    <img class="heart" title="" src="images/heart-red.png">
                                    <span class="count">25</span>
                                </div>
                            </section>
                            <section class="followers-container">
                                <div class="brand-dp" style="background-image: url(images/typo.png);"></div>

                                <div class="middle-content been-there">
                                    <h5>Typo</h5>
                                    <h5 class="no-bold">
                                        Al Wasl > Ground Floor, Box Park
                                    </h5>
                                </div>
                                <div class="icons-holder">
                                    <img class="marker" title="Add to favourites" src="images/map-marker-icon.png">
                                    <img class="heart" title="" src="images/hearts-icon.png">
                                    <span class="count">15</span>
                                </div>
                            </section>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://benalman.com/code/projects/jquery-hashchange/jquery.ba-hashchange.js"></script>
<script src="js/user-page.js"></script>
</body>
</html>
